<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Stethoscope-inspired medical AI logo -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a9b8e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f7f76;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="20" cy="20" r="19" stroke="url(#logoGradient)" stroke-width="1.5" fill="none" opacity="0.3"/>
  
  <!-- Stethoscope left curve -->
  <path d="M 12 18 Q 10 18 10 20 Q 10 22 12 22" stroke="url(#logoGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Stethoscope right curve -->
  <path d="M 28 18 Q 30 18 30 20 Q 30 22 28 22" stroke="url(#logoGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Center connector -->
  <path d="M 12 20 L 28 20" stroke="url(#logoGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Top curve (stethoscope tubing) -->
  <path d="M 12 20 Q 12 12 20 10 Q 28 12 28 20" stroke="url(#logoGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- AI circuit nodes -->
  <circle cx="15" cy="25" r="1.5" fill="url(#logoGradient)"/>
  <circle cx="20" cy="28" r="1.5" fill="url(#logoGradient)"/>
  <circle cx="25" cy="25" r="1.5" fill="url(#logoGradient)"/>
  
  <!-- AI circuit lines -->
  <line x1="15" y1="25" x2="20" y2="28" stroke="url(#logoGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="20" y1="28" x2="25" y2="25" stroke="url(#logoGradient)" stroke-width="1" opacity="0.6"/>
  
  <!-- Pulse indicator -->
  <path d="M 18 14 L 19 12 L 20 15 L 21 11 L 22 14" stroke="url(#logoGradient)" stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
</svg>